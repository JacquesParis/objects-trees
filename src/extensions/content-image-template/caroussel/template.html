<div
  *ngIf="ready"
  class="carousel slide"
  data-ride="carousel"
  id="caroussel_images_{{dataNode.id}}"
>
  <ol class="carousel-indicators">
    <li
      *ngFor="let image of dataNode.images; let index = index;"
      [class.active]="0===index"
      data-target="#caroussel_images_{{dataNode.id}}"
      data-slide-to="{{index}}"
    ></li>
  </ol>
  <div class="carousel-inner">
    <div
      class="carousel-item"
      [class.active]="0===index"
      *ngFor="let image of dataNode.images; let index = index"
    >
      <ng-container>
        <img
          *ngIf="image.contentImage; else spinner"
          [src]="getImgSrc(image.contentImage)"
          class="d-block w-100"
          alt="{{image.name}}"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>{{image.name}}</h5>
          <!-- <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>-->
        </div>
      </ng-container>
      <ng-template #spinner>
        <div class="d-block w-100">
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#caroussel_images_{{dataNode.id}}"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#caroussel_images_{{dataNode.id}}"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
