<div class="card card-popup">
  {{#hasImg}}
  <div class="card-img-top">
    {{#imageBlocs}}
    <div class="card-popup-img-set-holder">
      <div
        class="img-set-holder{{#hasSeveralImagesBlocs}} img-set-move{{/hasSeveralImagesBlocs}}"
      >
        <div class="img-set-container">
          <div class="img-set-inner">
            {{#.}}<img src="{{&uri}}" style="height: 70px"
            {{#text}}alt="{{.}}"{{/text}}>{{/.}}
          </div>
        </div>
      </div>
    </div>
    {{/imageBlocs}}
  </div>
  {{/hasImg}}
  <div class="card-body">
    {{#title}}
    <h6 class="card-title">{{.}}</h6>
    {{/title}} {{#subTitle}}
    <h6 class="card-subtitle text-muted">{{.}}</h6>
    {{/subTitle}} {{#texts}} {{#uri}}<a href="{{.}}"
      >{{/uri}}
      <p class="card-text">{{text}}</p>
      {{#uri}}</a
    >{{/uri}} {{/texts}} {{#btns}}
    <a href="{{uri}}" class="btn btn-primary">{{text}}</a>
    {{/btns}} {{#links}}
    <a href="{{uri}}" class="card-link">{{text}}</a>
    {{/links}}
  </div>
</div>
