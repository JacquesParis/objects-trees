{{#singleImage}} {{#dataNode.images}}
<img src="{{imgSrc}}" class="img-fluid" alt="{{treeNode.name}}" />
{{/dataNode.images}} {{/singleImage}} {{^singleImage}}
<div
  class="carousel slide"
  data-ride="carousel"
  id="caroussel_images_{{dataNode.id}}"
>
  <ol class="carousel-indicators">
    {{#dataNode.images}}
    <li
      class="{{imageClass}}"
      data-target="#caroussel_images_{{dataNode.id}}"
      data-slide-to="{{index}}"
    ></li>
    {{/dataNode.images}}
  </ol>
  <div class="carousel-inner">
    {{#dataNode.images}}
    <div class="carousel-item{{imageClass}}">
      <img src="{{imgSrc}}" class="d-block w-100" alt="{{treeNode.name}}" />
      {{#treeNode.imageTitle}}
      <div class="carousel-caption d-none d-md-block">
        <h5>{{.}}</h5>
      </div>
      {{/treeNode.imageTitle}}
    </div>
    {{/dataNode.images}}
  </div>
  <a
    class="carousel-control-prev"
    href="#caroussel_images_{{dataNode.id}}"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#caroussel_images_{{dataNode.id}}"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{{/singleImage}}
