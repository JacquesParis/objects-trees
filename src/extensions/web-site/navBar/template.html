<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">{{dataNode.menuTitle}}</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <ng-container *ngFor="let menuEntry of siteTemplateNode?.menuEntries">
        <ng-container
          *ngIf="siteNode.menuEntries && siteNode.menuEntries[menuEntry.entryKey]"
        >
          <ng-container
            *ngIf="siteTree.menuEntries[menuEntry.entryKey].singleMenu; else dropdownMenu"
          >
            <li class="nav-item">
              <a
                class="nav-link"
                [class.disabled]="siteTree.menuEntries[menuEntry.entryKey].disabled"
                (click)="gotoToPage(siteTree.menuEntries[menuEntry.entryKey].pageTree, $event)"
              >
                {{siteNode.menuEntries[menuEntry.entryKey]}}
              </a>
            </li>
          </ng-container>
        </ng-container>
        <ng-template #dropdownMenu>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="{{siteTree.menuEntries[menuEntry.entryKey].id}}"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              {{siteNode.menuEntries[menuEntry.entryKey]}}
            </a>
            <div
              class="dropdown-menu"
              aria-labelledby="{{siteTree.menuEntries[menuEntry.entryKey].id}}"
            >
              <ng-container
                *ngTemplateOutlet="navbarDropdownItems;
                context: { menuEntries: siteTree.menuEntries[menuEntry.entryKey] }
              "
              ></ng-container>
            </div>
          </li>
        </ng-template>
        <ng-template #navbarDropdownItems let-menuEntries="menuEntries">
          <ng-container *ngFor="let menuTree of menuEntries.children">
            <a
              class="dropdown-item"
              (click)="gotoToPage(menuTree.pageTree, $event)"
              >{{menuTree.menuTitle}}</a
            >
            <div class="ml-2">
              <ng-container
                *ngTemplateOutlet="navbarDropdownItems;
              context: { menuEntries: menuTree }
            "
              ></ng-container>
            </div>
          </ng-container>
        </ng-template>
      </ng-container>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-item nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown2"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
