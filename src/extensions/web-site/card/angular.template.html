<ng-container *ngIf="dataNode.linkedPageTree; else card">
  <a href="{{getPageHref(dataNode.linkedPageTree)}}">
    <ng-container *ngTemplateOutlet="card"></ng-container>
  </a>
</ng-container>

<ng-template #card>
  <div class="card">
    <div class="card-body">
      <h2 class="card-title" *ngIf="dataNode.paragraphTitle">
        {{dataNode.paragraphTitle}}
      </h2>
      <p class="card-text">{{dataNode.contentText}}</p>
    </div>
  </div>
</ng-template>
